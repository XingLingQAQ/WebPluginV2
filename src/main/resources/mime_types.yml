extensions: #I added some "commonly" used types. Feel free to add more your self if needed!
  - extension: ".htm"
    type: "text/html"
  - extension: ".html"
    type: "text/html"
  - extension: ".css"
    type: "text/css"
  - extension: ".js"
    type: "application/javascript"
  - extension: ".svg"
    type: "image/svg+xml"
  - extension: ".jpg"
    type: "image/jpeg"
  - extension: ".jpeg"
    type: "image/jpeg"
  - extension: ".png"
    type: "image/png"
  - extension: ".gif"
    type: "image/gif"
  - extension: ".pdf"
    type: "application/pdf"
  - extension: ".doc"
    type: "application/msword"
  - extension: ".docx"
    type: "application/vnd.openxmlformats-officedocument.wordprocessingml.document"
  - extension: ".xls"
    type: "application/vnd.ms-excel"
  - extension: ".xlsx"
    type: "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
  - extension: ".ppt"
    type: "application/vnd.ms-powerpoint"
  - extension: ".pptx"
    type: "application/vnd.openxmlformats-officedocument.presentationml.presentation"
  - extension: ".mp3"
    type: "audio/mpeg"
  - extension: ".mp4"
    type: "video/mp4"
  - extension: ".json"
    type: "application/json"
